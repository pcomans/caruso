name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    name: Test Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.2'
          - '3.3'
          - '3.4'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby ${{ matrix.ruby }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Run linter
      run: bundle exec rubocop

    - name: Run tests
      run: bundle exec rspec

    - name: Run live tests (Ruby 3.4 only)
      if: matrix.ruby == '3.4'
      run: RUN_LIVE_TESTS=1 bundle exec rspec
      continue-on-error: true
